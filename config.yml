        # End filepath verification
        #######################################################
      - type: respond
        with: 10_create-dockerfile.md
        data:
          quicklink: '%payload.repository.html_url%/new/%payload.pull_request.head.ref%?filename=.github/actions/cat-facts/Dockerfile'

