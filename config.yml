        left: '%payload.pull_request.title%'
        operator: ===
        right: Add a Hello World action
        else:
          - type: respond
            with: e-generic.md
            data:
              expected: a commit to a pull request titled **Add a Hello World action**
      #######################################################
      # Validate the filepath for the main.go file
